<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Learning Boards</title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/ionic-ion-autoListDivider.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>

  <body ng-app="starter">
    <ion-nav-view></ion-nav-view>

    <script id = "modal-template.html" type = "text/ng-template">
      <ion-modal-view>
      <ion-header-bar>
         <h1 class = "title">Introducing New Feature</h1>
         <button class = "button icon icon-right ion-ios-close-outline"
            ng-click = "closeModal()"></button>
      </ion-header-bar>
   
      <ion-content>
          <div id="featureModelContent">
             <ion-slide-box auto-play='true' does-continue='true' slide-intervel='50000'>
          <ion-slide>
          <h3>Exciting times now - Increase your A3 score</h3>
          <p class = "whatsNew-slide">Browse through your boards, show your interest and voila - You have already become a part of collaboration game</p>
          <p class = "whatsNew-slide">Learning Boards integrate with A3 - see below for actions that will help you gain advantage in your journey of becoming a Guru</p>
      </ion-slide>
      <ion-slide>
          <h3>Connect:</h3>
          <p class = "whatsNew-slide">You are learning? Increase your A3 score by following boards and completing learning activities</p>
      </ion-slide>
      <ion-slide>
          <h3>Contribute:</h3>
          <p class = "whatsNew-slide">You are an SME? Increase your A3 score by publishing learning activities, receiving completions and gaining followers</p>
      </ion-slide>
      <ion-slide>
          <h3>Champion:</h3>
          <p class = "whatsNew-slide">You are learning and an SME? Lead by example and encourage others to collaborate. Increase A3 score by endorsing a Learning Board</p>

          <p class = "whatsNew-slide">Want more information abou the program? Visit the A3 page </p>
      </ion-slide>
          <ion-slide>
          <p class = "whatsNew-slide">Check the new personalized view! It will help you ensure you keep track of the latest updates in the Boards you are following through learning activity update feeds on the page</p>
          <p class = "whatsNew-slide">In case you are wondering how to reach for the most relevant content according to your skills, review Recommendation section. You may want to check the Popular Boards, if there is no direct match aligned to your skill right now</p>
          </ion-slide>
    </ion-slide-box>
          </div>
 
      </ion-content>
      <div id="featureModelFooter">
        <span><input type="checkbox">Do not show this again</input></span>
        <button type="button" class="" ng-click="closeModal()">Continue</button>
      </div>
      </ion-modal-view>
    </script>
  </body>
</html>
