<ion-view view-title="Learning Boards">
  <ion-content class = "padding has-header">
    
 <div ng-controller="xmlController">
 <div class="popularBoard card" ng-click = "goToBoardDetail('app.learningBoardDetail')" ng-repeat="items in itemsArray">
    <div class="board_Title">
        <h2>{{items.title}}</h2>
      </div>
    <div class="imageDiv">
        <img src={{items.board_img.__text}}></img>
    </div>
    <div class="buttonDiv">
      <p><strong>Level :</strong> Intermediate</p>
      <p><img src="img/icon_recommend.gif"><span>{{items.endorece}}</span></p>
      <p><img src="img/icon_completed.png"><span>{{items.completed}}</span></p>
      <p><img src="img/icon_follow.png"><span>{{items.follow}}</span></p>
    
    </div>
 </div>
</div>
   
  </ion-content>
</ion-view>
